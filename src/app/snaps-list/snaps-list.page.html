<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Share Your Snaps</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-list>
      <ion-item *ngFor="let item of data" [routerLink]= "'/' + item.path">
        <ion-icon [name]="item.icon" slot="start"></ion-icon>
        {{item.title}}
        <!-- <ion-item [routerLink]="'/detail/' + item.id" routerDirection="forward"></ion-item> -->
        <div class="item-note" slot="end">
          {{item.note}}
        </div>
      </ion-item>
    </ion-list>
</ion-content>
